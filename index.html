<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Research Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #e8e6df;
        background-image: 
          linear-gradient(#dcdad3 1px, transparent 1px),
          linear-gradient(90deg, #dcdad3 1px, transparent 1px);
        background-size: 40px 40px;
        color: #292524; /* stone-800 */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .paper-card {
        background-color: #fdfbf7;
        border: 1px solid #d1ccc0;
        box-shadow: 5px 5px 0px rgba(41, 37, 36, 0.1);
      }
      .paper-input {
        background-color: #fdfbf7;
        border: 2px solid #292524;
        color: #292524;
        transition: all 0.2s;
      }
      .paper-input:focus {
        box-shadow: 4px 4px 0px #292524;
        outline: none;
      }
      .btn-vintage {
        background-color: #292524;
        color: #fdfbf7;
        border: 2px solid #292524;
        transition: all 0.2s;
      }
      .btn-vintage:hover:not(:disabled) {
        background-color: #fdfbf7;
        color: #292524;
        box-shadow: 4px 4px 0px #292524;
        transform: translate(-1px, -1px);
      }
      .btn-vintage:active:not(:disabled) {
        box-shadow: 0px 0px 0px #292524;
        transform: translate(2px, 2px);
      }
    </style>
